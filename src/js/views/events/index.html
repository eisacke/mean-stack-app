<div class="row">
  <div class="col-md-6" ng-repeat="event in eventsIndex.all">
    <div class="event">
      <a ui-sref="eventsShow({ id: event.id })"><h2 class="is-2">{{ event.title }}</h2></a>
      <p>{{ event.description }}</p>
      <p>{{ event.date | date: 'fullDate' }}</p>
      <p class="small">Created by: <a ui-sref="usersShow({ id: event.createdBy.id })">{{ event.createdBy.username }}</a></p>
    </div>
  </div>
</div>
